{% extends 'base.html' %}
{% block title %} Seja bem vindo {% endblock %}

{% block main %}

<div class="row">
    <div class="col">

    </div>
    <div class="col-6">
        <ul class="list-group">
            {% for alunos in aluno %}

            <li class="list-group-item">

                <a href=" {% url 'alunos_update' alunos.id %}">{{ alunos.nome }}</a>
                <a href="{% url 'alunos_delete' alunos.id %}">
                    <button type="button" class="delete">
                        <i class="fa-solid fa-user-minus fa-lg">Remover</i>

                    </button>


                </a>

            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
