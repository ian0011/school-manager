{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block main %}

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <button type="submit">Login</button>

    {% endblock %}
